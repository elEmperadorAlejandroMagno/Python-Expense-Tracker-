{% extends 'base_books.html' %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Category</th>
      <th scope="col">Distribution expenses</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <th scope="row">{{ book.isbn }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.category }}</td>
      <td>{{ book.distribution_expense }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
